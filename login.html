<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Object Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen relative">

  <!-- Title -->
  <h1 class="text-4xl font-bold text-blue-600 absolute top-16 left-1/2 transform -translate-x-1/2 text-center">
    Object Detection
  </h1>

  <!-- Voice instruction -->
  <div id="voicePrompt" class="absolute top-36 left-1/2 transform -translate-x-1/2 text-center text-gray-700">
    Click anywhere to start voice login
  </div>

  <!-- Login Card -->
  <div class="bg-white p-8 rounded-2xl shadow-md w-96 text-center">
    <h2 class="text-2xl font-bold mb-6">Login</h2>

    <input type="text" id="username" placeholder="Username" class="w-full border p-2 rounded mb-4">
    <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded mb-4">

    <button id="loginBtn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition mb-2">
      Login
    </button>

    <p class="text-gray-500 mt-2 text-sm">Speak your username and password</p>
  </div>

  <script>
    // -------- Speech Recognition Setup --------
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    // -------- Speech Synthesis --------
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    // -------- Handle Voice Commands (username/password/login) --------
    function handleVoiceCommand(text) {
      text = text.toLowerCase().trim();
      const usernameField = document.getElementById("username");
      const passwordField = document.getElementById("password");

      // ----- Set Username -----
      if (text.includes("username is")) {
        recognition.stop(); // prevent lag
        let username = text.replace("username is", "").trim();
        username = username.replace(/[.,!?;:]$/, "").substring(0, 20); // sanitize
        if (username.length > 0) {
          usernameField.value = username;
          speak(`Username recorded as ${username}. Now say your password.`);
        } else {
          speak("I did not catch your username. Please say it again.");
        }
        setTimeout(() => recognition.start(), 1000); // restart
      }

      // ----- Set Password -----
      else if (text.includes("password is")) {
        recognition.stop();
        let password = text.replace("password is", "").trim();
        password = password.replace(/[.,!?;:]$/, "").substring(0, 20);
        if (password.length > 0) {
          passwordField.value = password;
          speak("Password recorded. Say login to continue.");
        } else {
          speak("I did not catch your password. Please say it again.");
        }
        setTimeout(() => recognition.start(), 1000);
      }

      // ----- Login -----
      else if (text.includes("login")) {
        if (usernameField.value === "" || passwordField.value === "") {
          speak("Please fill in both username and password before logging in.");
        } else {
          speak("Logging in...");
          setTimeout(() => window.location.href = "upload.html", 1000);
        }
      }
    }

    // -------- Start recognition on first click --------
    window.onload = () => {
      speak("Click anywhere to start voice login.");
      const promptDiv = document.getElementById("voicePrompt");

      document.body.addEventListener("click", () => {
        recognition.start();
        speak("Voice recognition started. Say your username like 'username is ...'");
        promptDiv.style.display = "none";
      }, { once: true });
    };

    // -------- Recognition Result --------
    recognition.onresult = (event) => {
      const transcript = event.results[event.resultIndex][0].transcript;
      console.log("Voice Input:", transcript);
      handleVoiceCommand(transcript);
    };

    recognition.onerror = (event) => {
      console.error("Speech Recognition Error:", event.error);
    };

    // -------- Manual Login Button --------
    document.getElementById("loginBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "" || password === "") {
        speak("Please fill in both username and password before logging in.");
      } else {
        speak("Logging in...");
        setTimeout(() => window.location.href = "upload.html", 1000);
      }
    });
  </script>

</body>
</html>
