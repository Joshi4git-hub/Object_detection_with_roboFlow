<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results | Object Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen relative">

  <!-- Title -->
  <h1 class="text-4xl font-bold text-blue-600 absolute top-16 left-1/2 transform -translate-x-1/2 text-center">
    Object Detection
  </h1>

  <!-- Voice instruction -->
  <div id="voicePrompt" class="absolute top-36 left-1/2 transform -translate-x-1/2 text-center text-gray-700">
    Click anywhere to start voice commands
  </div>

  <!-- Results Card -->
  <div class="bg-white p-8 rounded-2xl shadow-md w-96 text-center">
    <h2 class="text-2xl font-bold mb-6">Detected Objects</h2>

    <div id="resultContent" class="border p-4 mb-4 rounded h-48 overflow-auto text-left text-gray-800">
      <p>Car detected at center, Zebra crossing at middle, Person on right, Traffic lights green at top middle.</p>
    </div>

    <button id="downloadBtn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
      Download Result
    </button>

    <p class="text-gray-500 mt-2 text-sm">Say "download" to save results or "repeat results" to hear them again</p>
  </div>

  <!-- JS -->
  <script>
    // -------- Speech Recognition Setup --------
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    // -------- Speech Synthesis --------
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    // -------- Start recognition on first click --------
    window.onload = () => {
      const promptDiv = document.getElementById("voicePrompt");
      speak("Click anywhere to start voice commands. The detected objects will be read out.");

      // Read out results initially
      setTimeout(() => {
        const resultText = document.getElementById("resultContent").innerText;
        speak("Detected objects are: " + resultText);
      }, 500);

      // Start voice recognition on first click
      document.body.addEventListener("click", () => {
        recognition.start();
        speak("Voice recognition started. Say download or repeat results.");
        promptDiv.style.display = "none";
      }, { once: true });
    };

    // -------- Handle Voice Commands --------
    function handleVoiceCommand(text) {
      text = text.toLowerCase().trim();
      const resultText = document.getElementById("resultContent").innerText;

      if (text.includes("download")) {
        recognition.stop();
        downloadResult();
        setTimeout(() => recognition.start(), 1000); // resume listening
      } 
      else if (text.includes("repeat results")) {
        recognition.stop();
        speak("Repeating detected objects: " + resultText);
        setTimeout(() => recognition.start(), 1000);
      }
    }

    // -------- Recognition Result --------
    recognition.onresult = (event) => {
      const transcript = event.results[event.resultIndex][0].transcript;
      console.log("Voice Input:", transcript);
      handleVoiceCommand(transcript);
    };

    recognition.onerror = (event) => {
      console.error("Speech Recognition Error:", event.error);
    };

    // -------- Download Function --------
    function downloadResult() {
      const resultText = document.getElementById("resultContent").innerText;
      const blob = new Blob([resultText], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "detected_objects.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      speak("Results downloaded successfully.");
    }

    // -------- Manual Download Button --------
    document.getElementById("downloadBtn").addEventListener("click", downloadResult);

  </script>

</body>
</html>
